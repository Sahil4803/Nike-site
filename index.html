<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike - Revolution Starts Here</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="hero">
    <header>
      <img src="images/logo.png" alt="Nike Logo" class="logo">
    </header>
    <div class="hero-text">
      <h1>Revolution Starts Here.</h1>
      <p>Style. Strength. Legacy. Redefined.</p>
      <a href="#shop" class="btn">Explore Now</a>
    </div>
  </div>

  <section id="shop" class="section">
    <h2>Featured Products</h2>
    <div class="grid">
      <div class="card">
        <img src="images/shoe1.jpg" alt="Product 1"/>
        <h3>Air Force Legacy</h3>
        <p>$199</p>
      </div>
      <div class="card">
        <img src="images/shoe2.jpg" alt="Product 2"/>
        <h3>StreetRunner X</h3>
        <p>$179</p>
      </div>
    </div>
  </section>

  <section id="portfolio" class="section">
    <h2>Style Gallery</h2>
    <div class="grid">
      <img src="images/gallery1.jpg" alt="Gallery 1"/>
      <img src="images/gallery2.jpg" alt="Gallery 2"/>
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Nike Concept. All rights reserved.</p>
  </footer>
</body>
</html>
